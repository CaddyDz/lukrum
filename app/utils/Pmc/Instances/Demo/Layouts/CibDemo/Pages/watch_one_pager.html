<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CAB Landing</title>
	<meta name="keywords" content="CAB Landing">
	<meta name="description" content="CAB Landing">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">

    <style type="text/css">
        .creative_page .main_title {
            color: [[:color:]];
        }

        .page_c .quantity_list li span {
            color: [[:color:]];
        }

        .page_c .page_content .red_text {
            color: [[:color:]];
        }
    </style>
</head>
<body>

	<div class="landing_wrapper creative_page page_c">
		<div class="page_header bg_header" style="background-image: url([[:image:]]);">
			<div class="container">
				<a href="#" class="logo">
					<img src="[[:logo:]]" alt="img">
				</a>
			</div>
		</div>
		<div class="page_content">
			<div class="container">
				<h1 class="main_title">[[:headline:]]</h1>
				<p>[[:intro:]]</p>
				<p class="big_text">[[:body:]]</p>
				<ul class="quantity_list">
					<li>
						<span>[[:professionals:]]</span>
						CERTIFIED PROFESSIONALS
					</li>
					<li>
						<span>[[:projects:]]</span>
						PROJECT SUCCESSES
					</li>
				</ul>
				<p class="red_text">[[:cta:]]</p>

<!--				<p class="footer_text">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur mag.</p>-->
			</div>
		</div>
	</div>




</body>
</html>
