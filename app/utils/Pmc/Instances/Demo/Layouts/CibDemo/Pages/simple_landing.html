<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CAB Landing</title>
	<meta name="keywords" content="CAB Landing">
	<meta name="description" content="CAB Landing">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">

    <style type="text/css">
        .creative_landing .landing_content .main_title {
            color: [[:color:]];
        }

        .creative_landing .main_form .submit_btn {
            background: [[:color:]];
        }
    </style>
</head>
<body>

	<div class="landing_wrapper creative_landing">
		<div class="landing_header">
			<div class="container">
				<a href="#" class="logo">
					<img src="[[:logo:]]" alt="img">
				</a>
<!--				<p class="slogan">TECHNOLOGY  +  HEALTHCARE</p>-->
			</div>
		</div>
		<div class="landing_content">
			<div class="container">
				<div class="left_wrapper">
					<h1 class="main_title">[[:headline:]]</h1>
					<p>[[:intro:]]</p>
					<p class="big_text">[[:body:]]</p>
				</div>
				<div class="right_wrapper">
					<form class="main_form">
						<h3 class="form_title">Register Now</h3>
						<p>* Required</p>
						<div class="form_field">
							<input type="text" name="firstname" placeholder="First Name *" required>
						</div>
						<div class="form_field">
							<input type="text" name="lastname" placeholder="Last Name *" required>
						</div>
						<div class="form_field">
							<input type="text" name="email" placeholder="Email Address *" required>
						</div>
						<div class="form_field">
							<input type="text" name="phone" placeholder="Phone *" required>
						</div>
						<div class="form_field">
							<input type="text" name="job" placeholder="Job Title *" required>
						</div>
						<!-- <div class="form_field">
							<input type="text" name="emailaddress" placeholder="Email *" required>
						</div> -->
						<div class="form_field">
							<select name="company" required>
								<option value="" selected disabled>Company *</option>
								<option value="1">Company 1</option>
								<option value="2">Company 2</option>
								<option value="3">Company 3</option>
								<option value="4">Company 4</option>
								<option value="5">Company 5</option>
							</select>
						</div>
						<div class="form_field">
							<select name="numberOfEmployees" required>
								<option value="" selected disabled>Number of Employees *</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<div class="form_field">
							<select name="industry" required>
								<option value="" selected disabled>Industry *</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<div class="form_field">
							<input type="text" name="country" placeholder="Country *" required>
						</div>
						<label class="checkbox_item">
							<input type="checkbox" name="politic" required>
							<i class="icon"></i>
							<span>I agree my information can be shared with Lukrum. By completing the form I confirm that I have read and agree to the Privacy Statement.</span>
						</label>
						<button type="submit" class="submit_btn">[[:cta:]]</button>
					</form>
				</div>
			</div>
		</div>
	</div>




</body>
</html>
